<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/querystyle.css">
</head>
<body>
    
    <main>
        <section id="login">
            <div id="img">
            
            </div>
            
            <div id="form">
            
                <h1>Login</h1>
            
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente.</p>
            
            
                <form action="" method="post" autocomplete="on">
            
                    <div class="usuario" id="div1">
                        <i class="material-icons">person</i>
                        <input type="email" name="eme" id="ieme" placeholder="Seu e-mail">
                    </div>
            
                    <div id="div2" class="usuario">
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">
                        Esqueci a senha
                        <i id="mail" class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
